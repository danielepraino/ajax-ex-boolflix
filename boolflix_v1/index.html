<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ajax-ex-boolflix</title>
  </head>
  <body>
    <div class="container">
      <div class="boolflix-container">
        <div class="menu">
          <ul class="menu-icons">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-home"></i></li>
          </ul>
        </div>
        <div class="boolflix">
          <div class="search">
            <input class="input-search" type="search" placeholder="Cerca">
            <button class="btn" type="button"><i class="fas fa-play"></i> Vai</button>
          </div>
          <div class="main"></div>
        </div>
      </div>
    </div>

    <script id="card-template" type="text/x-handlebars-template">
      <div class="card" data-card="{{cardNum}}">
        <img class="card-img" src="{{img}}" alt="">
        <div class="card-info">
          <ul>
            <li><strong>Titolo: </strong><span>{{title}}</span></li>
            <li><strong>Titolo originale: </strong><span>{{originalTitle}}</span></li>
            <li class="flag"><strong>Lingua: </strong><span></span></li>
          </ul>
          <div class="star-container">
            <strong>Voto:</strong>
            <ul class="stars">
              <li class="star" data-star=1><i class="far fa-star"></i></li>
              <li class="star" data-star=2><i class="far fa-star"></i></li>
              <li class="star" data-star=3><i class="far fa-star"></i></li>
              <li class="star" data-star=4><i class="far fa-star"></i></li>
              <li class="star" data-star=5><i class="far fa-star"></i></li>
            </ul>
          </div>
          <p><strong>Overview: </strong>{{overview}}</p>
        </div>
      </div>
    </script>

    <script src="script.js" charset="utf-8"></script>

    </script>
  </body>
</html>
